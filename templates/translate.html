<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Translate - Romanized Telugu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
  <div class="container">
    <h1>Translate Romanized Telugu to English</h1>
    <form method="POST">
      <textarea name="text_input" placeholder="Enter your Romanized Telugu here..." required>{{ result[0] if result else '' }}</textarea>
      <button type="submit">Translate</button>
    </form>

    {% if result %}
    <div class="result-card">
      <p><strong>Original Input:</strong> {{ result[0] }}</p>
      <p><strong>Cleaned:</strong> {{ result[1] }}</p>
      <p><strong>Telugu Script:</strong> {{ result[2] }}</p>
      <p><strong>English Translation:</strong> {{ result[3] }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
