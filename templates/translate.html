<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Translate - Romanized Telugu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
  <div class="container">
    <h1>Translate Romanized Telugu to English</h1>
    <form method="POST">
      <textarea name="text_input" placeholder="Enter your Romanized Telugu here..." required>{{ result.original if result else '' }}</textarea>
      <button type="submit">Translate</button>
    </form>

    {% if result %}
      <div class="result-card">
        <p><strong>Original Input:</strong> {{ result.original }}</p>
        <p><strong>Cleaned Text:</strong> {{ result.cleaned }}</p>
        <p><strong>Telugu Script:</strong> {{ result.telugu }}</p>
        <p><strong>Translated English:</strong> {{ result.translated }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
